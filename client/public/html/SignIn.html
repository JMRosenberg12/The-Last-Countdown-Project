<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  <title>S.O.S</title>
</head>
<body>
 
 
  <div class="jumbotron col-4">
    <h1 class="display-4">Welcome to Space Orbital Station!</h1>
    <p class="lead"></p>
    <hr class="my-4"> 
  <div class="signIn container col-12">
    <form class="form-signin">
      <img id="patch" class="patch" src="./assets/img/ISS_Insignia.png" alt="" width=30% >
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
          <p class="create">Don't have a sign in? Create one <a href="./SignUp.html" class="link">Here</a></p>
        </label>
      </div>
      <button class="btn btn-lg btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Copyright &copy; 2020 Team Matrix. All Rights Reserved. </p>
    </form> 
  </div>
</div>
</body>
</html>
